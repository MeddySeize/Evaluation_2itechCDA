<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--declaration des fichiers style et font awesome-->

</head>
<body>

    <div class="carousel-container">
        <H1 style = 'text-align: center;'>Image Slideshow</H1>
        <div class="carousel-slide">
            <img src="/images/img5.jpg" id="LastClone" alt="Noel">

            <img src="/images/img3.jpg" alt="frost">

            <img src="/images/img5.jpg" alt="Noel">
            <img src="/images/img1.jpg" id="FirstClone" alt="Swan2">

        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

  
    <script src="app.js"></script>
</body>
